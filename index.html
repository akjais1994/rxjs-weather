<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Monitoring in RxJS</title>
  <style>
    #form {
      margin-bottom: 20px;
    }
    .location {
      float: left;
      padding: 10px;
      margin-right: 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .location p {
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .zip { font-size: 2em; }
    .temp { font-size: 4em; }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="form">
      <label>Zip Code:</label>
      <input type="text" id="zipcode-input">
      <button id="add-location">Add Location</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>
  <script>
    // Grab HTML elements
    const appContainer = document.getElementById('app-container');
    const zipcodeInput = document.getElementById('zipcode-input');
    const addLocationBtn = document.getElementById('add-location');

    // Get stream of button clicks
    const btnClickStream =
      Rx.Observable
        .fromEvent(addLocationBtn, 'click')
        .map(() => true);

    // Get stream of zip codes
    const zipcodeStream =
      Rx.Observable
        .fromEvent(zipcodeInput, 'input')
        .map(e => e.target.value)
        .filter(zip => zip.length === 5)

    btnClickStream
      .withLatestFrom(zipcodeStream, (click, zip) => zip)
      .distinct();

    // Process zipcode data
    const temperatureStream = zipcodeStream
      .flatMap(zip => {
        return Rx.Observable
          .fromPromise(
            fetch(`http://api.openweathermap.org/data/2.5/weather?zip=${zip},us&units=imperial&APPID=dc34bf2362e70d187c5260789689c52c`)
              .then(res => res.json())
          )
      })
      .map(({ main: { temp } }) => temp);

</body>
</html>
